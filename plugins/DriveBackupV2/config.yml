version: 2

delay: 120
backup-thread-priority: 1
keep-count: 5
local-keep-count: 2
zip-compression: 9
backups-require-players: true
disable-saving-during-backups: true

scheduled-backups: false

backup-list:
- path: .
  format: 'Backup-%FORMAT.zip'
  create: true
  blacklist:
  - logs/**
  - crash-reports/**
  - cache/**
  - libraries/**
  - versions/**
  - bundler/**
  - spigot/**
  - backups/**
  - dynmap/**
  - '*.lock'
  - '*.jar'
  - '**/DriveBackupV2/*.json'
  - '**/LuckPerms/editor-keystore.json'
  - '**/DiscordSRV/config.yml'

local-save-directory: backups
remote-save-directory: minecraft-letspray-vanilla

googledrive:
  enabled: true
  shared-drive-id: ''
onedrive:
  enabled: false
dropbox:
  enabled: false
webdav:
  enabled: false
  hostname: http://example.com/directory
  username: Username
  password: Password
nextcloud:
  enabled: false
  hostname: https://example.com/remote.php/dav/files/user/
  username: Username
  password: Password
  chunk-size: 20000000
ftp:
  enabled: false
  hostname: ftp.example.com
  port: 21
  sftp: false
  ftps: false
  username: Username
  password: Password

messages:
  send-in-chat: true
  prefix: '&8[&5LetsPray&8] &r&7'
  default-color: '&7'

advanced:
  metrics: true
  update-check: false
  suppress-errors: false
  debug: false
  date-language: en
  date-timezone: -03:00
  ftp-file-separator: /
